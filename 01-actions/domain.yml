version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- symbol_code:
    use_entities: true
- symbol_info:
    use_entities: true
- give_time:
    use_entities: true
- random_joke:
    triggers: action_random
    use_entities: true
- goodbye:
    use_entities: true
- greet:
    use_entities: true
- tell_name:
    use_entities: true
- repeat_name:
    use_entities: true
- give_name:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
entities: []
slots:
  name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_name:
  - text: What is the name?
  utter_ask_symbol:
    - text: Qual c√≥digo do ativo?
    - text: Qual ativo?
    - text: Qual papel?
actions:
- action_show_time
- action_random
- action_receive_name
- action_say_name
- action_symbol_info
- utter_ask_name
- utter_goodbye
- utter_greet
- utter_ask_symbol
forms: {}
e2e_actions: []
